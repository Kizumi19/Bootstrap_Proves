<!--Què és Bootstrap-->
<!--És una llibreria d'estils CSS creada per Twitter, la caractarística principal és el de poder
fer responsive les pàgines web-->

<!--CDN (Content delivery Network) red de distribució de contingut. És una direcció d'internet
que ens porta a un arxiu CSS, no l'hem d'interpretar però el podem utilitzar important-lo
Requereix d'internet perquè funcioni, ja que això fa que no el necessitem tindre'l allotjat físicament-->

<!--Començament del Bootstrap-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> <!--integrity és part de la importació del Bootstrap no ens hem de preocupar-->

    <title>Document</title>
</head>

</body>
</html>
